application: situation-staging
version: 1
runtime: python27
api_version: 1
threadsafe: yes
default_expiration: "12h"

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: .*
  script: main.app
  secure: always

- url: /twitter?_method=post
  script: main.app
  secure: always
  login: admin
  auth_fail_action: unauthorized

- url: /uptime?_method=post
  script: main.app
  secure: always
  login: admin
  auth_fail_action: unauthorized

libraries:
- name: webapp2
  version: "2.5.1"
